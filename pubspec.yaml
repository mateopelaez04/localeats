name: localeats
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  qr_flutter: ^4.0.0
  open_file: ^3.3.2
  path_provider: ^2.1.2
  flutter_rating_bar: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1 # ← Necesario para generar el ícono

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/localeats_logo.png" # Asegúrate de que sea de al menos 512x512
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/images/localeats_logo_app.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/localeats_logo.png
    - assets/images/localeats_logo_app.png
    - assets/delpartido.jpg
    - assets/sabores_paisas.jpg
    - assets/san_isidro.jpg
    - assets/cucuta.jpg
    - assets/delpartido.pdf
    - assets/sabores_paisas.pdf
    - assets/san_isidro.pdf
    - assets/cucuta.pdf
